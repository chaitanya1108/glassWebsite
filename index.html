<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/anom.JPG" alt="">
                    <h3>Chaitanya Kumar</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/amazon music.png" class="linkimg" alt="">
                        <h5>Amazon Music</h5>
                    </div>
                    <div class="link">
                        <img src="./images/apple music.png" class="linkimg" alt="">
                        <h5>Apple Music</h5>
                    </div>
                    <div class="link">
                        <img src="./images/spotify music.png" class="linkimg" alt="">
                        <h5>Spotify</h5>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro</h2>
                    <img src="./images/pro.png" alt="">
                </div>
            </div>
            <div class="music">
                <div class="TOP_3_ALBUMS">
                    <h1>Top 3 Albums</h1>
                </div>
                <div class="albums">
                    <div class="album">
                        <img src="./images/chrisbrown.jpg" class="albumimg" alt="">
                        <div class="info">
                            <h2>Indigo - Chris Brown</h2>
                            <p>Total Plays</p>
                            <div class="progress">
                                <h3 class="plays">138,601</h3>
                            </div>
                        </div>
                    </div>
                    <div class="album">
                        <img src="./images/postmalone.jpg" class="albumimg" alt="">
                        <div class="info">
                            <h2>August 26th - Post Malone</h2>
                            <p>Total Plays</p>
                            <div class="progress">
                                <h3 class="plays">87,112</h3>
                            </div>
                        </div>
                    </div>
                    <div class="album">
                        <img src="./images/youngthug.jpg" class="albumimg" alt="">
                        <div class="info">
                            <h2>Young Stoner Life - Young Thug</h2>
                            <p>Total Plays</p>
                            <div class="progress">
                                <h3 class="plays">60,544</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
