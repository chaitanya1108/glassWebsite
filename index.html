<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/anom.JPG" alt="">
                    <h3>Chaitanya Kumar</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/amazon music.png" alt="">
                        <h2>Amazon Music</h2>
                    </div>
                    <div class="link">
                        <img src="./images/apple music.png" alt="">
                        <h2>Apple Music</h2>
                    </div>
                    <div class="link">
                        <img src="./images/spotify music.png" alt="">
                        <h2>Spotify</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro</h2>
                    <img src="./images/pro.png" alt="">
                </div>
            </div>
            <div class="music">
                <div class="TOP 3 ALBUMS">
                    <h1>Top 3 Albums</h1>
                </div>
                <div class="albums">
                    <div class="album">
                        <img src="./images/chrisbrown.jpg" class="album" alt="">
                        <div class="info">
                            <h2>Indigo - Chris Brown</h2>
                            <p>Total Plays</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="plays">138,601</h2>
                    </div>
                    <div class="album">
                        <img src="./images/postmalone.jpg" class="album" alt="">
                        <div class="info">
                            <h2>August 26th - Post Malone</h2>
                            <p>Total Plays</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="plays">87,112</h2>
                    </div>
                    <div class="album">
                        <img src="./images/youngthug.jpg" class="album" alt="">
                        <div class="info">
                            <h2>Young Stoner Life - Young Thug</h2>
                            <p>Total Plays</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="plays">60,544</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
